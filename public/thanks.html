<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style-skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="style/style-skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="style/style-skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="style/style-skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <!-- ==== style switcher here ==== -->
    <link rel="stylesheet" href="style/style-switcher.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="main">
        <!-- aside starts -->
        <aside>
            <div class="logo">
                <a href=""><span>H</span>amza</a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="https://hamza19944.github.io/resume/#home"><i class="fa fa-home"></i>Home</a></li>
                <li><a href="https://hamza19944.github.io/resume/#about"><i class="fa fa-user"></i>About</a></li>
                <li><a href="https://hamza19944.github.io/resume/#services"><i class="fa fa-list"></i>Services</a></li>
                <li><a href="https://hamza19944.github.io/resume/#portfolio"><i class="fa fa-briefcase"></i>Portfolio</a></li>
                <li><a class="active" href="https://hamza19944.github.io/resume/#contact"><i class="fa fa-comments"></i>Contact</a></li>
            </ul>
        </aside>
        <!-- aside ends -->
        <div class="main-section">
            <!-- thanks section ends -->
            <section class="section thanks" id="thanks">
                <div class="container">
                    <div class="row">
                        <h3><span>Thanks, Email Sent</span></h3>
                    </div>
                </div>
            </section>
            <!-- thanks section ends -->
        </div>
    </div>
    <!-- style switcher starts -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!-- style switcher ends -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" integrity="sha512-3J8teBiHrSyaaRBajZyIEtpDsXdPq1gsznKWIVb5CnorQuFhjWGhWe54z8YNnHHr7MZuExb9m5kvf964HiT1Sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script/style-switcher.js"></script>
    <script src="script/script.js"></script>
